<VirtualHost *:80>
    ServerName ecommerce.test
    DocumentRoot "F:/laragon/www/ecommerce/public"
    
    <Directory "F:/laragon/www/ecommerce/public">
        AllowOverride All
        Require all granted
        DirectoryIndex index.php
    </Directory>
    
    ErrorLog "F:/laragon/www/ecommerce/storage/logs/error.log"
    CustomLog "F:/laragon/www/ecommerce/storage/logs/access.log" common
</VirtualHost>
